                                        //  检测网络是否正常 OK

                                                          GetTitleData();     ////获取标题和红包图标 ////

                    values: {

                        extra: {
                        }

                    },
                    content:{              //（可选项）JSON 对象；文本内容配置，若不传则不显示该区域

                    },

                }
                      });



                      clearInterval(ddtimer); //清除定时器
                      return;
                    }



                } else {

                }
            });
          }

}







    }

  function toBanner(url){


      api.openWin({
          name: 'so_win',
          url: 'html/so_win.html',
          delay: 800,
          pageParam:{url:url},
          bgColor: 'rgba(0,0,0,0)'
      });

  }

    function randomSwitchBtn( tag ) {
        if( tag == $api.dom('#footer li.active') )return;
        var eFootLis = $api.domAll('#footer li'),
            eHeaderLis = $api.domAll('header li'),
            index = 0;
        for (var i = 0,len = eFootLis.length; i < len; i++) {
            if( tag == eFootLis[i] ){
                index = i;
            }else{
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls( eFootLis[index], 'active');
        $api.addCls( eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index
        });
    }



      function UnloadedCompleted(){

            api.toast({

            });

					localStorage.setItem('na',ret[p].content);
				}

		        }


		    });




            api.ajax({

              tietle.innerHTML = localStorage.getItem('na');


		        }

		    });
}

    function GetfunIniGroup(){
        var eHeaderLis = $api.domAll('header li'),
            frames = [];
        for (var i = 0,len = eHeaderLis.length; i < len; i++) {
            if(i==1)
            {
               frames.push({
                name: 'frame'+i,
                url: './html/frame'+i+'.html',
                bgColor : '#f5f5f5',
                bounces:true
               })
            }
            else
            {
                frames.push({
                name: 'frame'+i,
                url: './html/frame'+i+'.html',
                bgColor : '#f5f5f5',
                bounces:true
               })
            }


        }
        api.openFrameGroup({
            name: 'group',

                x: 0,
                y: $api.dom('header').offsetHeight,
